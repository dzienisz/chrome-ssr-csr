<!DOCTYPE html>
<html>
  <head>
    <title>CSR vs SSR Detector</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 350px;
        padding: 16px;
        margin: 0;
        color: #1f2937;
      }
      
      h2 {
        margin-top: 0;
        color: #2563eb;
        font-size: 20px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
      }
      
      h2 img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }
      
      #analyze {
        background-color: #2563eb;
        color: #FFFFFF;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        width: 100%;
        transition: background-color 0.2s;
      }
      
      #analyze:hover {
        background-color: #1d4ed8;
      }
      
      #result {
        margin-top: 16px;
        min-height: 50px;
      }
      
      .footer {
        margin-top: 16px;
        font-size: 11px;
        color: #6b7280;
        text-align: center;
      }
      
      .footer a {
        color: #2563eb;
        text-decoration: none;
      }
      
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2><img src="icon.webp" alt="Logo">CSR vs SSR Detector</h2>
    <button id="analyze">Analyze Page</button>
    <div id="result"></div>
    
    <div class="footer">
      <p>v2.3 - <a href="https://github.com/dzienisz/chrome-ssr-csr" target="_blank">GitHub</a></p>
    </div>
    
    <script src="analyzer.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
